version: 2
updates:
  # 启用针对npm的版本更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # 只关注安全更新
    # security-updates-only: true
    # 忽略特定的依赖
    # ignore:
    #   - dependency-name: "express"
    
  # 启用针对GitHub Actions的版本更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    
  # 启用针对Docker的版本更新
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly" 